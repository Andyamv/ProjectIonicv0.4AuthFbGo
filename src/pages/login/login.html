<ion-header>
  <ion-navbar>
    <ion-title>
      ¡Mujer Libre!
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <img src="../assets/imgs/girl.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="MujerLibre-heading2" style="color:#000000;text-align:center;">
    Acceder
  </h3>
  <form id="MujerLibre-form1">
    <ion-item id="MujerLibre-input1">
      <ion-label>
        Correo electronico
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="MujerLibre-input2">
      <ion-label>
        Contraseña
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </form>

  <div id="MujerLibre-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#3629CC;">
      ¿Olvidaste tu correo electrónico?
    </p>
  </div>
  <div id="MujerLibre-markdown4" class="show-list-numbers-and-dots">
    <p style="color:#3629CC;">
      ¿Olvidaste tu contraseña?
    </p>
  </div>
  <button id="MujerLibre-button1" ion-button color="positive" block on-click="goToCreacionUsuario()">
    Crear usuario
  </button>
  <br>
  <button id="MujerLibre-button2" ion-button color="positive" block on-click="goToPrincipal()">
    Iniciar sesion
  </button>
  <br>
  <div class="col-sm-12 col-xs-12">
     <button type="button" class="btn btn-default" id="MujerLibre-button3" style="border: 0; width: 70px; color:transparent; background:transparent" ion-button color="positive"
      clear on-click="goToConnectFB()"><span class="glyphicon glyphicon-step-backward"></span>
      <img src="../assets/imgs/fb.png">
    </button>
    <button type="button" class="btn btn-default"  id="MujerLibre-button4" style="border: 0;  width: 70px; color:transparent; background:transparent" ion-button color="positive"
      clear on-click="goToConnectGoogle()"><span class="glyphicon glyphicon-step-backward"></span>
      <img src="../assets/imgs/google.png">
    </button>
  </div>
  <button id="MujerLibre-button4" ion-button color="dark" block on-click="goToContact()" clear>
    Contáctanos
  </button>
</ion-content>
