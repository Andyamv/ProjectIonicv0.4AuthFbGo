<ion-header>
    <ion-navbar>
      <ion-title>
        Creacion de Usuarios
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page2">
    <form id="creacionDeUsuarios-form2">
        <img src="../assets/imgs/girl.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
      <h1 id="creacionDeUsuarios-heading3" style="color:#000000;text-align:center;">
        Registrate
      </h1>
      <ion-list id="creacionDeUsuarios-list1">
        <ion-item id="creacionDeUsuarios-input3">
          <ion-label>
            Name
          </ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="creacionDeUsuarios-select1" class="Masculino, Femenino">
          <ion-label>
            Sexo
          </ion-label>
          <ion-select name=""></ion-select>
        </ion-item>
        <ion-item id="creacionDeUsuarios-input6">
          <ion-label>
            Usuario
          </ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="creacionDeUsuarios-input7">
          <ion-label>
            Contraseña
          </ion-label>
          <ion-input type="email" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="creacionDeUsuarios-input8">
          <ion-label>
            Confirmar Contraseña
          </ion-label>
          <ion-input type="email" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="creacionDeUsuarios-input4">
          <ion-label>
            Email
          </ion-label>
          <ion-input type="email" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="creacionDeUsuarios-select2">
          <ion-label>
            Fecha de Nacimiento
          </ion-label>
          <ion-select name=""></ion-select>
        </ion-item>
      </ion-list>
      <ion-item color="none" id="creacionDeUsuarios-list-item5">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Foto de perfil
        </h2>
      </ion-item>
      <button id="creacionDeUsuarios-button4" ion-button color="stable" block style="color:#412DCE;border-radius:-2px -2px -2px -2px;" on-click="goToPrincipal()">
        Registrarme
      </button>
    </form>
  </ion-content>
